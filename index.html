
<!DOCTYPE html>
<html>
<head>
  <title>Verificación de peso</title>
</head>
<body>
  <h1>Ingrese su peso</h1>
  <input type="number" id="peso" placeholder="Ej: 120">
  <button onclick="verificarPeso()">Verificar</button>
  
  <p id="mensaje"></p>
  <img id="imagenGordita" src="gordita.jpg" style="display: none; max-width: 300px;">
  <audio id="musica" src="musica.mp3"></audio>

  <script>
    function verificarPeso() {
      let peso = document.getElementById("peso").value;
      let mensaje = document.getElementById("mensaje");
      let imagen = document.getElementById("imagenGordita");
      let musica = document.getElementById("musica");

      if (peso > 100) {
        mensaje.textContent = "¡Ups! Eso es mucho peso.";
        imagen.style.display = "block";
        musica.play();
      } else {
        mensaje.textContent = "Peso aceptable.";
        imagen.style.display = "none";
        musica.pause();
        musica.currentTime = 0;
      }
    }
  </script>
</body>
</html>
